<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!--<meta content="width= 420">-->
	<title>Document</title>
	<link rel="stylesheet" href="css/main.css">
</head>

<body>
	<div class="wrapper">
		<h1 class="title">Card Memory</h1>
		<div class="slider__box">
			<div class="slider"></div>
		</div>
		<div class="change__box">
			<div class="number_of_change_desktop">
			</div>
		</div>
		<div class="card__box">
		</div>
		<span class="span"></span>
		<div class="popup">
			<div class="popup__content">
				<div class="popup__title">Game Over</div>
				<div class="popup__result"></div>
				<div class="popup__review">you've found <span class="number_of_correct_pair"></span> pair</div>
				<div class="popup__change">you spent <span class="number_of_change"></span> drinks</div>
				<button class="btn_try_again">Try Again</button>
			</div>
		</div>
	</div>
	<script src="main.js"></script>
</body>

</html>
